
{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

</head>
<body>

    {% block body %}
        {% for item in item_list %}

            <div class="container">
                <div class="row mt-4">
                    <div class="col-md-3 offset-md-2">
                        <img class="card" height="300px" width="300px" src="{{ item.item_image }}" alt=""/>
                    </div>
                    <div class="col-md-4">
                        <h3>{{ item.item_name }}</h3>
                        <h5>{{ item.item_description }}</h5>
                        <h6>{{ item.item_price }}</h6>
                    </div>
                    <div class="col-md-2">
                        <a href="{% url 'food:detalle' item.id %}" class="btn btn-success">Details</a>
                    </div>
                </div>
            </div>






        {% endfor %}
    {% endblock %}

</body>
</html>
